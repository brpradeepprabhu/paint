<div class="container-fluid">
  <div class="col-xs-12">
    <button class="btn" (click)='downloadImage()'><span><i class="fa fa-download"></i></span></button>
    <button class="btn" (click)='saveJSONData()'><span><i class="fa fa-save"></i></span></button>
    <button class="btn" (click)='openJSONData()'><span><i class="fa fa-folder-open"></i></span></button>
  </div>
  <div class="col-xs-1 sidebar" style="width:4%;">
    <button class="col-xs-12 btn" data-toggle="tooltip" data-placement="right" title="select" (click)="createShape('select')"><span><i class="fa fa-long-arrow-left fa-2x" style='transform: rotate(45deg)'></i></span></button>
    <button class="col-xs-12 btn" data-toggle="tooltip" data-placement="right" title="freestyle" (click)="createShape('freestyle')"><span><i class="fa fa-pencil fa-2x"></i></span></button>
    <button class="col-xs-12 btn" data-toggle="tooltip" data-placement="right" title="text" (click)="createShape('text')"><img class="img img-responsive " src='assets/images/text.png'></button>
    <button class="col-xs-12 btn" data-toggle="tooltip" data-placement="right" title="square" (click)="createShape('square')"><img class="img img-responsive" src='assets/images/square.png'></button>
    <button class="col-xs-12 btn" data-toggle="tooltip" data-placement="right" title="circle" (click)="createShape('circle')"><img class="img img-responsive "  src='assets/images/circle.png'></button>
    <button class="col-xs-12 btn" data-toggle="tooltip" data-placement="right" title="ellipsis" (click)="createShape('ellipsis')"><img class="img img-responsive "  src='assets/images/ellipsis.png'></button>
    <button class="col-xs-12 btn" data-toggle="tooltip" data-placement="right" title="line" (click)="createShape('line')"><img class="img img-responsive" src='assets/images/line.png'></button>
    <button class="col-xs-12 btn" data-toggle="tooltip" data-placement="right" title="rect" (click)="createShape('rect')"><img class="img  img-responsive" src='assets/images/rect.png'></button>
    <button class="col-xs-12 btn" data-toggle="tooltip" data-placement="right" title="task" (click)="createShape('task')"><span><i class="fa fa-map-marker fa-2x"></i></span></button>
    <button class="col-xs-12 btn" data-toggle="tooltip" data-placement="right" title="clear" (click)="clearAll()"><i class="fa fa-eraser fa-2x" aria-hidden="true"></i></button>
    <button class="col-xs-12 btn" data-toggle="tooltip" data-placement="right" title="undo" (click)="undo()"><span><i class="fa fa-undo fa-2x"></i></span></button>
    <select class="form-control" [(ngModel)]='stroke' (ngModelChange)="updateStroke()" value="10" data-toggle="tooltip" data-placement="right"
      title="stroke width">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected="selected">10</option>
            </select>
    <div id="cp2" class="input-group colorpicker-component">
      <input id="strokeColor" type="text" class="form-control" data-toggle="tooltip" data-placement="right" title="strokeColor"
        (click)="showStrokeColor()" />

    </div>
    <div id="cp3" class="input-group colorpicker-component">
      <input id="fillColor" [(ngModel)]='globalServ.fillColor' type="text" class="form-control" data-toggle="tooltip" data-placement="right"
        title="fillColor" (click)="showFillColor()" />

    </div>
    <button class="col-xs-12 btn" (click)="deleteSelected()" id='deleteBtn'><span><i class="fa fa-trash-o fa-2x"></i></span></button>
  </div>
  <div class="col-xs-8" style="width:65%;">
    <canvas id="canvas" width="1000" height="600"></canvas>
  </div>
  <div class="col-xs-3" style="width:30%;">
    <div id="properties" class="col-xs-12">
      <div class="col-xs-12 text-center" style="margin:15px 0;border-bottom: 1px solid #000000;padding-bottom:5px;"><b>Properties</b></div>
      <div class="col-xs-12 noPadding">
        <div class="col-xs-6">
          <div class="col-xs-6 noPadding">X</div>
          <div class="col-xs-6 noPadding"><input type="text" class="col-xs-12 noPadding" id="updateX" [(ngModel)]='globalServ.updateX'></div>
        </div>
        <div class="col-xs-6">
          <div class="col-xs-6 noPadding">Y</div>
          <div class="col-xs-6 noPadding"><input type="text" class="col-xs-12 noPadding" id="updateY" [(ngModel)]='globalServ.updateY'></div>
        </div>
        <div class="col-xs-6" style="margin:10px 0;">
          <div class="col-xs-6 noPadding">Stroke</div>
          <div class="col-xs-6 noPadding">
            <select class="form-control" value="10" id="updateStroke" [(ngModel)]='globalServ.updateStroke'>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10" selected="selected">10</option>
                            </select>
          </div>
        </div>
        <div class="col-xs-6" style="margin:10px 0;">
          <div class="col-xs-6 noPadding">Alpha</div>
          <div class="col-xs-6 noPadding">
            <select class="form-control" value="1" id="updateAlpha" [(ngModel)]='globalServ.updateAlpha'> 
                                    <option value="0.1">0.1</option>
                                    <option value="0.2">0.2</option>
                                    <option value="0.3">0.3</option>
                                    <option value="0.4">0.4</option>
                                    <option value="0.5">0.5</option>
                                    <option value="0.6">0.6</option>
                                    <option value="0.7">0.7</option>
                                    <option value="0.8">0.8</option>
                                    <option value="0.9">0.9</option>
                                    <option value="1" selected="selected">1</option>
                                </select>
          </div>
        </div>
        <div class="col-xs-12" style="margin:10px 0;">
          <div class="col-xs-6 noPadding">Stroke Color</div>
          <div id="selectStroke1" class="input-group colorpicker-component">
            <input id="updateStrokeColor" [(ngModel)]='globalServ.updateStrokeColor' type="text" class="form-control" data-toggle="tooltip"
              data-placement="right" title="stroke color" (click)="showSelectStrokeColor()" />

          </div>
        </div>
        <div class="col-xs-12" style="margin:10px 0;">
          <div class="col-xs-6 noPadding">Fill Color</div>
          <div id="selectFill1" class="input-group colorpicker-component">
            <input id="updateFillColor" [(ngModel)]='globalServ.updateFillColor' type="text" class="form-control" data-toggle="tooltip"
              data-placement="right" title="fill color" (click)="showSelectFillColor()" />

          </div>
        </div>
        <div id="textProperties">
          <div class="col-xs-6" style="margin:10px 0;">
            <div class="col-xs-6 noPadding">Font-Weight</div>
            <div class="col-xs-6 noPadding">
              <select class="form-control" value="normal" id="updateFontWeight" [(ngModel)]='globalServ.updateFontWeight'>                                  
                                    <option value="bold">bold</option>
                                    <option value="normal">normal</option>
                                    <option value="lighter">lighter</option>
                                </select>
            </div>
          </div>
          <div class="col-xs-6" style="margin:10px 0;">
            <div class="col-xs-6 noPadding">Font-Style</div>
            <div class="col-xs-6 noPadding">
              <select class="form-control" value="1" id="updateFontStyle" [(ngModel)]='globalServ.updateFontStyle'>
                            <option value="normal">normal</option>
                            <option value="italic">italic</option>
                            <option value="oblique">oblique</option>
                            </select>
            </div>
          </div>
          <div class="col-xs-6" style="margin:10px 0;">
            <div class="col-xs-6 noPadding">Font-Size</div>
            <div class="col-xs-6 noPadding">
              <select class="form-control" value="1" id="updateFontSize" [(ngModel)]='globalServ.updateFontSize'>
                                <option value="8px">8</option>
                                <option value="9px">9</option>
                                <option value="10px">10</option>
                                <option value="11px">11</option>
                                <option value="12px">12</option>
                                <option value="14px">14</option>
                                <option value="16px">16</option>
                                <option value="18px">18</option>
                                <option value="20px">20</option>
                                <option value="22px">22</option>
                                <option value="24px">24</option>
                                <option value="26px">26</option>
                                <option value="28px">28</option>
                                <option value="36px">36</option>
                                <option value="48px">48</option>
                                <option value="72px">72</option>
                                </select>
            </div>
          </div>
          <div class="col-xs-12" style="margin:10px 0;">
            <div class="col-xs-3 noPadding">Text</div>
            <div class="col-xs-9 noPadding">
              <textarea row="10" cols="40" id='updateText' [(ngModel)]='globalServ.updateText'></textarea>
            </div>
          </div>
        </div>
        <div class="col-xs-12" style="margin:10px 0;">
          <div class="col-xs-offset-3 col-xs-6"><button class='btn btn-default' (click)='updateSelectedObj()'> Update</button></div>
        </div>
      </div>
    </div>
    <div id="task" class="col-xs-12">
      <div class="col-xs-12 text-center" style="margin:15px 0;border-bottom: 1px solid #000000;padding-bottom:5px;"><b>Task List</b></div>
      <div class='col-xs-12 noPadding' id='taskContainer'>
        <div *ngFor='let task of taskList' [id]="task.id" style='cursor:pointer' (click)='applyTaskFilter($event)'>
          {{task.desc}}
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="textDialog" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Text</h4>
        </div>
        <div class="modal-body ">
          <div>Enter your text to display</div>
          <input type="text " class="form-control " id="textInputValue " [(ngModel)]="globalServ.textInputValue">
        </div>
        <div class="modal-footer ">
          <button type="button " class="btn btn-default " (click)="displayText() ">Ok</button>
        </div>
      </div>

    </div>
  </div>
  <div class="modal " id="lineDialog" role="dialog ">
    <div class="modal-dialog ">

      <!-- Modal content-->
      <div class="modal-content ">
        <div class="modal-header ">
          <button type="button " class="close " data-dismiss="modal ">&times;</button>
          <h4 class="modal-title">Measurement Text</h4>
        </div>
        <div class="modal-body ">
          <div>Enter your measurement text</div>
          <input type="text " class="form-control " id="mTextInputValue"  [(ngModel)]='globalServ.mTextInputValue'>
        </div>
        <div class="modal-footer ">
          <button type="button " class="btn btn-default " (click)="changeMeasurement() ">Ok</button>
          <button type="button " class="btn btn-default " data-dismiss="modal ">Close</button>
        </div>
      </div>

    </div>
  </div>
  <div class="modal " id="taskDialog" role="dialog">
    <div class="modal-dialog ">

      <!-- Modal content-->
      <div class="modal-content ">
        <div class="modal-header ">
          <button type="button " class="close " data-dismiss="modal ">&times;</button>
          <h4 class="modal-title">Task</h4>
        </div>
        <div class="modal-body ">
          <div>Task header</div>
          <input type="text " class="form-control " id="taskHeadValue " [(ngModel)]='globalServ.taskHeadValue'>
          <div>Task description</div>
          <textarea cols="30 " rows="10 " class="form-control " id="taskDesc " [(ngModel)]='globalServ.taskDesc'></textarea>
        </div>
        <div class="modal-footer ">
          <button type="button " class="btn btn-default " (click)="saveTask() ">Ok</button>
        </div>
      </div>

    </div>
  </div>
